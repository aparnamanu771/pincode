<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- index.css -->
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    
    <div class="container text-center">

        <h1>Find your Post Office</h1>

        <div id="box" class="p-2 mt-4" style="border: none;">
            <input id="locate" type="text" placeholder="Enter your Pincode">
        </div>

        <div class="p-2 mt-4">
            <button  type="button" onclick="search()" class="btn btn-outline-danger">search</button>
        </div>

        <div id="result" class="text-center  mt-4">

        </div>

    </div>

</body>

<script>
    function search(){
        place= locate.value
        fetch(`https://api.postalpincode.in/pincode/${place}`).then(data=>data.json()).then(data=>displaydata(data))
    }

    function displaydata(code){
        Pincode=code[0].PostOffice[0].Pincode
        Name=code[0].PostOffice[0].Name
        BranchType=code[0].PostOffice[0]. BranchType
        Block=code[0].PostOffice[0].Block
        District=code[0].PostOffice[0].District
        Division=code[0].PostOffice[0].Division
        State=code[0].PostOffice[0].State
        Country=code[0].PostOffice[0].Country
        result.innerHTML=`
       <div class=" list-group p-3">
            <div classmt-4 mb-2> 
                <b>${District}</b> PIN Code
            </div>

           

            <div >
                 <h4>Post Office:</h4>
                 <h5><img src="./images/location.png">${Name}, ${Pincode}</h5>
            </div>
            
            <div class=" row text-center ">
               <div class="col-sm-6"><img src="./images/download.png">
                </div >

               <di class="col-sm-6 ml-2">
                   <div > 
                    <b>BranchType :</b> ${ BranchType}
                   </div>
    
                    <div >
                    <b>Block :</b> ${Block}
                    </div>
                    
                    <div >
                    <b>District :</b> ${District}
                    </div>
    
                    <div >
                    <b>State : </b>${State}
                    </div>
    
                    <div >
                    <b>Country :</b> ${Country}
                    </div>
               </di >

            </div>
       </div>
        
      `

    }


</script>
</html>
